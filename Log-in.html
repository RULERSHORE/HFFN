	<!-- Log-in page -->
	<script>
		function validateForm() {
		  const login_list = ["Ethan","123","Banana","789"];
		  function contains(a, obj) {
			for (var i = 0; i < a.length; i++) {
				if (a[i] === obj) {
					return true;
				}
			}
			return false;
		  }
		  let x = document.forms["myForm"]["fname"].value;
		  let y = document.forms["myForm"]["password"].value;
		  
		  var userFound = false;
		  
		  if (contains(login_list, x) == false) {
			  alert("User not found!");
			return false;
		  }
		  
		  if (x == "") {
			alert("Name must be filled out!");
			return false;
		  }
		  if (y == "") {
			alert("Password can't be empty!");
			return false;
		  }
		  if (x == "Ethan","Banana" && y == "123","789") {
			  return true;
		  }
		  
		  if (x == "Ethan","Banana" && y == "123","789") {
			  alert("Username/Password combination incorrect!");
			  return false;
		  }
		  
		}
	</script>

			<div class="text-center mt-5 col">
				<form style="max-width:480px;margin:auto;" name="myForm" method="post" action="index.html" onsubmit="return validateForm()">
